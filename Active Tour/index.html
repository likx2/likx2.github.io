<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>aktivtur1.ru</title>
</head>

<body>
    <!-- Hero Page -->
    <section class="hero-page">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo header__logo">
                        <div class="logo__text logo__text_blue">Актив Тур</div>
                        <div class="logo__text logo__text_green">Актив Тур</div>
                    </div>
                    <div class="header__center-items">
                        <a class="header__link" href="#">О нас</a>
                        <a class="header__link" href="#">Как сделать заказ?</a>
                    </div>
                    <div class="header__right-items">
                        <a class="header__link header__link_white" href="#">О нас</a>
                        <div class="header__phone">8 961 800 82 80</div>
                    </div>
                </div>
            </div>

        </header>
        <img class="hero-page__img" src="images/hero-page/hero-page-img.jpg" alt="">
        <main class="main">
            <div class="main__content">
                <div class="main-container">
                    <h1 class="main__title">Сервис коротких туров №1 в Москве</h1>
                    <p class="main__subtitle">Вы можете выбрать тур для себя, либо купить его в подарок!</p>
                    <div class="main__indexes">
                        <div class="main__index-item">
                            <p class="main__index-title">1 час</p>
                            <p class="main__index-desc">Минимальное
                                время тура</p>
                        </div>
                        <div class="main__index-item">
                            <p class="main__index-title">10 часов</p>
                            <p class="main__index-desc">Максимальное
                                время тура</p>
                        </div>
                        <div class="main__index-item">
                            <p class="main__index-title">25 видов</p>
                            <p class="main__index-desc">Различных туров</p>
                        </div>
                    </div>
                    <div class="main__btn">Выбрать тур из каталога</div>
                </div>
            </div>
        </main>
    </section>
    <!-- Services -->
    <section class="services"></section>
    <!-- Choose Tour -->
    <section class="choose-tour"></section>
    <!--Tour Review -->
    <section class="tour-review"></section>
    <!--Tour Review reverse -->
    <section class="tour-review-rev"></section>
    <!--Tour Review -->
    <section class="tour-review"></section>
    <!-- Sponsors -->
    <section class="sponsors"></section>
    <!--Tour Review reverse -->
    <section class="tour-review-rev"></section>
    <!--Tour Review -->
    <section class="tour-review"></section>
    <!-- Features -->
    <section class="features"></section>
    <!--Tour Review reverse -->
    <section class="tour-review-rev"></section>
    <!--Tour Review -->
    <section class="tour-review"></section>
    <!-- Gifts -->
    <section class="gifts"></section>
    <!--Tour Review -->
    <section class="tour-review"></section>
    <!--Tour Review reverse -->
    <section class="tour-review-rev"></section>
</body>

</html>
